<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />

    <!--
        Passen Sie die Inhaltssicherheitsrichtlinie im META-Tag unten nach Bedarf an. Fügen Sie "default-src" die Option "unsafe-inline" hinzu, um Inline-JavaScript zu aktivieren.
        Details finden Sie unter "http://go.microsoft.com/fwlink/?LinkID=617521".
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>CordovaStarter</title>

    <!-- CordovaStarter-Verweise -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="scripts/lib/angular-material/angular-material.css" rel="stylesheet" />
</head>
<body>
    <div ng-app="cordovaStarter">

    </div>
    <!-- Cordova-Verweis, wird Ihrer App beim Erstellen hinzugefügt. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/lib/angular/angular.js"></script>
    <script src="scripts/lib/angular-animate/angular-animate.js"></script>
    <script src="scripts/lib/angular-aria/angular-aria.js"></script>
    <script src="scripts/lib/angular-material/angular-material.js"></script>
    <script src="scripts/appBundle.js"></script>
</body>
</html>
